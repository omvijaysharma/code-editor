<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="f-header">
            <button onclick="showEditor('html')" id="htmlBtn">Html</button>
            <button onclick="showEditor('css')" id="cssBtn">Css</button>
            <button onclick="showEditor('js')" id="jsBtn">js</button>
        </div>
        <div class="s-header">
            <button onclick="saveCode()">Save</button>
            <button onclick="runCode()">Run</button>
        </div>
    </div>


    <div class="editor" id="htmlEditor">
        <textarea id="html" placeholder="Write HTML here..."></textarea>
    </div>
    <div class="editor" id="cssEditor">
        <textarea id="css" placeholder="Write CSS here..."></textarea>
    </div>
    <div class="editor" id="jsEditor">
        <textarea id="js" placeholder="Write JavaScript here..."></textarea>
    </div>
    <div id="outputContainer">
        <button onclick="goBack()">Back</button>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
